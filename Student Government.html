<!DOCTYPE>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Style Sheet.css">
    <script src="Script Sheet.js"></script>
</head>

<body>
    <h1>Please Vote for Student Government</h1>

    <div class="dates">
        <p id="startDate"></p>
        <p id="endDate"></p>
        <p id="todaysDate"></p>
        <!-- <p id="check1"></p> -->
        <p id="check2"></p>
    </div>

    <form action="" method="post" align="center">
        <table border="1" width="60%" height="150" align="center">
            <tr>
                <td>
                    President Nominees:
                </td>
                <td>
                    Vice-President Nominees:
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="PresidentVote" value="one"> Name 1 <br>
                    <input type="radio" name="PresidentVote" value="two"> Name 2 <br>
                    <input type="radio" name="PresidentVote" value="three"> Name 3 <br>
                    <input type="radio" name="PresidentVote" value="four"> Name 4 <br>
                    <input type="radio" name="PresidentVote" value="five"> Name 5 <br>
                    <input type="radio" name="PresidentVote" value="six">
                    <input type="text" name "PresidentWriteIn" placeholder="Write-in Vote"> <br>
                </td>
                <td>
                    <input type="radio" name="Vice-PresidentVote" value="one"> Name 1 <br>
                    <input type="radio" name="Vice-PresidentVote" value="two"> Name 2 <br>
                    <input type="radio" name="Vice-PresidentVote" value="three"> Name 3 <br>
                    <input type="radio" name="Vice-PresidentVote" value="four"> Name 4 <br>
                    <input type="radio" name="Vice-PresidentVote" value="five"> Name 5 <br>
                    <input type="radio" name="Vice-PresidentVote" value="six">
                    <input type="text" name "Vice-PresidentWriteIn" placeholder="Write-in Vote"> <br>
                </td>
            </tr>
        </table>
        <br>
        <table border="1" width="60%" height="150" align="center">
            <tr>
                <td>
                    Treasurer Nominees:
                </td>
                <td>
                    Secretary Nominees:
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="TreasurerVote" value="one"> Name 1 <br>
                    <input type="radio" name="TreasurerVote" value="two"> Name 2 <br>
                    <input type="radio" name="TreasurerVote" value="three"> Name 3 <br>
                    <input type="radio" name="TreasurerVote" value="four"> Name 4 <br>
                    <input type="radio" name="TreasurerVote" value="five"> Name 5 <br>
                    <input type="radio" name="TreasurerVote" value="six">
                    <input type="text" name "TreasurerWriteIn" placeholder="Write-in Vote"> <br>
                </td>
                <td>
                    <input type="radio" name="SecretaryVote" value="one"> Name 1 <br>
                    <input type="radio" name="SecretaryVote" value="two"> Name 2 <br>
                    <input type="radio" name="SecretaryVote" value="three"> Name 3 <br>
                    <input type="radio" name="SecretaryVote" value="four"> Name 4 <br>
                    <input type="radio" name="SecretaryVote" value="five"> Name 5 <br>
                    <input type="radio" name="SecretaryVote" value="six">
                    <input type="text" name "SecretaryWriteIn" placeholder="Write-in Vote"> <br>
                </td>
            </tr>
        </table>
        <button onclick="">Submit</button>
    </form>

</body>

</html>
